<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="search product name here...">
            <button id="search">Search</button>  
        </div>
        <div id="buttons">
            <button class="button-value"
            onclick="filterProduct('all')">All</button>
             <button class="button-value"
               onclick="filterProduct('Topwear')">Topwear</button>
              <button class="button-value"
                onclick="filterProduct('Bottomwear')">Bottomwear</button>
               <button class="button-value"
                 onclick="filterProduct('Jacket')">Jacket</button>
                <button class="button-value"
                  onclick="filterProduct('Watch')">Watchs</button>
                  <button class="button-value"
                  onclick="filterProduct('hat')">Hats</button>


        </div>

        <div id="products">

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
